    <style>
        /* --- CORE STYLES --- */
        :root {
            --primary: #00f0ff;
            --secondary: #7000ff;
            --bg: #050505;
            --card-bg: #0a0a0a;
        }

        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
            /* Hide default cursor */
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }

        #cursor.hovered {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }

        /* --- BACKGROUND GRID --- */
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* --- GLITCH TEXT EFFECT --- */
        .glitch-text {
            position: relative;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 var(--secondary);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 var(--primary);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip-path: inset(20% 0 80% 0);
            }

            20% {
                clip-path: inset(60% 0 1% 0);
            }

            40% {
                clip-path: inset(40% 0 50% 0);
            }

            60% {
                clip-path: inset(80% 0 5% 0);
            }

            80% {
                clip-path: inset(10% 0 70% 0);
            }

            100% {
                clip-path: inset(30% 0 20% 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip-path: inset(10% 0 60% 0);
            }

            20% {
                clip-path: inset(30% 0 10% 0);
            }

            40% {
                clip-path: inset(80% 0 5% 0);
            }

            60% {
                clip-path: inset(5% 0 30% 0);
            }

            80% {
                clip-path: inset(60% 0 20% 0);
            }

            100% {
                clip-path: inset(20% 0 70% 0);
            }
        }

        /* --- 3D TILT CARD --- */
        .tilt-card {
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .tilt-content {
            transform: translateZ(20px);
        }

        /* --- SCROLL REVEAL ANIMATION --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            filter: blur(10px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }

        /* --- NEON BUTTON --- */
        .neon-btn {
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .neon-btn:hover::before {
            left: 100%;
        }

        .neon-btn:hover {
            box-shadow: 0 0 20px var(--primary);
            border-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>

        <script>
            // 1. Initialize Icons
            lucide.createIcons();

            // 2. Custom Cursor Logic
            const cursor = document.getElementById('cursor');
            const hoverTriggers = document.querySelectorAll('.hover-trigger');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // Add 'hovered' class to cursor when over interactive elements
            hoverTriggers.forEach(trigger => {
                trigger.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                trigger.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
            });

            // 3. Scroll Reveal Animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));

            // 4. 3D Tilt Effect for Cards
            const cards = document.querySelectorAll('.tilt-card-wrapper');

            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const el = card.querySelector('.tilt-card');
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    // Calculate rotation (center is 0)
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = ((y - centerY) / centerY) * -10; // Max rotation 10deg
                    const rotateY = ((x - centerX) / centerX) * 10;

                    el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });

                card.addEventListener('mouseleave', () => {
                    const el = card.querySelector('.tilt-card');
                    el.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
                    el.style.transition = 'transform 0.5s ease';
                });

                card.addEventListener('mouseenter', () => {
                    const el = card.querySelector('.tilt-card');
                    el.style.transition = 'none'; // Remove transition for instant response on enter
                });
            });
        </script>
